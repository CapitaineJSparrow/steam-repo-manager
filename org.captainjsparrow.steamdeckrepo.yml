id: org.captainjsparrow.steamdeckrepo
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "43"
rename-icon: repomanager
rename-desktop-file: repomanager.desktop
command: runner.sh
finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=~/.steam:rw # Steam (Non-flatpak)
modules:
  - python3-requirements.json
  - name: runner
    sources:
      - type: git
        url: https://github.com/CapitaineJSparrow/steam-repo-manager
        commit: 3547cae35f527c97c7e6c95cf4f28b892bdad185
    buildsystem: simple
    build-commands:
      - cp -r . /app
      - install -D ./tools/runner.sh /app/bin/runner.sh
      - install -Dm644 org.sparrowhawk.steamdeckrepo.appdata.xml /app/share/metainfo/org.captainjsparrow.steamdeckrepo.appdata.xml
      - install -Dm644 ./repomanager.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm755 ./repomanager.desktop -t ${FLATPAK_DEST}/share/applications/
